<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Детали товара</title>
</head>
<body>
<h1>Детали товара</h1>
<div>
    <h2 th:text="${product.name}"></h2>
    <p>ID: <span th:text="${product.type}"></span></p>
    <p>ID: <span th:text="${product.id}"></span></p>

    <img th:src="@{${product.img}}" width="200" height="auto">
    </p>
    
</div>
<a href="/">Назад к списку товаров</a>
</body>
</html>
